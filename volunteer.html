<!DOCTYPE html>
<html>
<head>
	<title> Volunteer Dashboard</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em" crossorigin="anonymous"></script>

</head>
<body>

	<div class="container">
		<div class="row">
			<div class="col-lg-8">
  <h2> Volunteer Registration Form </h2>
  	<form>
  <div class="form-group">
  	<label for="name"> Name </label>
  	<input type="text" class="form-control" id="name" placeholder="Enter Name">
</div>
<div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
    
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
  </div>
<div class="form-group">
<label for="address"> Address </label>
  	<input type="text" class="form-control" id="address" placeholder="Enter Address">
  </div>
<div class="form-group">
<div class="dropdown">
  <button class="btn btn-secondary dropdown-toggle" type="button" id="hours" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
    No. of Hours you will be working?
  </button>
  <div class="form-group">
  <div class="dropdown-menu" aria-labelledby="hours">
    <button class="dropdown-item" type="button">1</button>
    <button class="dropdown-item" type="button">2</button>
    <button class="dropdown-item" type="button">3</button>
  </div>
</div>
</div>
  </div>

  <button type="submit" class="btn btn-primary">Submit</button>
</form>
</div>
</div>
</div>
</body>
</html>
